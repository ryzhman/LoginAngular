]<div class="col-md-11 col-md-offset-0 col-xs-11 col-xs-offset-0 col-lg-12 col-lg-offset-0 col-sm-10 col-sm-offset-0">
    <form class="form-horizontal" role="form" ng-submit="ctrl.userLogin()">
        <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Login</label>
	        <div class="col-sm-10">
	        	<input type="text" ng-model="ctrl.login" id ="name" placeholder="Enter login here" >
	        </div>
        </div>
        <div class="form-group">
	        <label for="pass" class="col-sm-2 control-label">Password</label>
	        <div class="col-sm-10">
	        	<input type="text" ng-model="ctrl.pass" id="pass" placeholder="Enter password here" >
	        </div>
        </div>
        <div class="form-group">
        	<div class="col-sm-offset-2 col-sm-10">
	        <button class="btn btn-default" type="submit">Sign in</button>
	        </div>
        </div>
    </form>

</div>
