<md-content layout-padding>
    <div class="row">
        <table class="table">
            <thead>
                <th>#</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Total sum</th>
            </thead>
            <tbody>
                <tr ng-repeat="transaction in ctrl.transactions track by $index">
                {{transaction | json}}
                    <td>{{$index+1}}</td>
                    <td>{{transaction.date | date:'dd/MM/yyyy'}}</td>
                    <td>{{transaction.category}}</td>
                    <td>{{transaction.description}}</td>
                    <td>{{transaction.sum}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <md-button class="md-primary" md-nav-sref="user.newTransaction">Add new transaction</md-button>
        </div>
    </div>
</md-content>
