<div class="container-fluid">
    <h1>To create a new transaction add appropriate info here</h1>
    <form ng-submit="ctrl.addNewUser()" class="form-horizontal" role="form" autocomplete="off">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Transaction date</label>
            <div class="col-sm-4">
                <input id="name" type="text" ng-model='ctrl.name' placeholder="Enter date" class="form-control" required>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="pass" class="col-sm-2 control-label">Transaction category</label>
            <div class="col-sm-4">
                <input id="pass1" type="text" ng-model='ctrl.pass1' placeholder="Enter password" class="form-control" required>
            </div>
        </div> -->
        <div class="form-group">
            <label for="pass" class="col-sm-2 control-label">Total sum</label>
            <div class="col-sm-4">
                <input id="pass2" type="text" ng-model='ctrl.pass2' placeholder="Enter sum" class="form-control" required ng-change="ctrl.arePasswordsEqual()">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-4">
                <input id="email" type="email" ng-model='ctrl.email' placeholder="Enter Description" class="form-control" required>
            </div>
        </div>
        <div class="form-group" autocomplete="off">
            <label for="group" class="col-sm-2 control-label">Transaction category</label>
            <div class="col-sm-4">
                <select id="group" name="group" ng-model="ctrl.group" class="form-control">
                    <option value='admins'>Flat maintanence</option>
                    <option value='users'>Grocary</option>
                    <option value='users'>Hanging out</option>
                    <option value='users'>Parties</option>
                </select>
            </div>
        </div>
        <button class="btn btn-default col-sm-offset-3 col-sm-2" type="submit">Create new transaction</button>
    </form>
</div>
